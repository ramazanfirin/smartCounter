
<div>
    <h2><span data-translate="smartCounterApp.camera.detail.title">Camera</span> {{vm.camera.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartCounterApp.camera.name">Name</span></dt>
        <dd>
            <span>{{vm.camera.name}}</span>
        </dd>
        <dt><span data-translate="smartCounterApp.camera.ipaddress">Ipaddress</span></dt>
        <dd>
            <span>{{vm.camera.ipaddress}}</span>
        </dd>
        <dt><span data-translate="smartCounterApp.camera.location">Location</span></dt>
        <dd>
            <span>{{vm.camera.location}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="camera-detail.edit({id:vm.camera.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
