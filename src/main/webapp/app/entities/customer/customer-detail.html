
<div>
    <h2><span data-translate="smartCounterApp.customer.detail.title">Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartCounterApp.customer.insertDate">Insert Date</span></dt>
        <dd>
            <span>{{vm.customer.insertDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="smartCounterApp.customer.age">Age</span></dt>
        <dd>
            <span data-translate="{{'smartCounterApp.AGE.' + vm.customer.age}}">{{vm.customer.age}}</span>
        </dd>
        <dt><span data-translate="smartCounterApp.customer.gender">Gender</span></dt>
        <dd>
            <span data-translate="{{'smartCounterApp.GENDER.' + vm.customer.gender}}">{{vm.customer.gender}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="customer-detail.edit({id:vm.customer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
